# --- Conexión ---
url=jdbc:oracle:thin:@//localhost:1521/XEPDB1
username=APP_PYME
password=app_pyme_pass
defaultSchemaName=APP_PYME

# --- Contextos por defecto (puedes omitir en CLI si usas esta línea) ---
contexts=!admin

# --- CHANGLOG master (usa la clave con GUION, no camelCase) ---
# Importante: lo referimos por NOMBRE LÓGICO, no por ruta física
changelog-file=changelog-master.xml

# --- Dónde buscar físicamente (incluye la carpeta real del master y la de los hijos) ---
searchPath=.,db-project/liquibase,db-project/liquibase/changelog

# --- Logging ---
logLevel=info

# Evita warnings: quita líneas de hub; si quieres explícito:
# liquibase.hub.mode=off   (opcional, puede advertir según versión)
